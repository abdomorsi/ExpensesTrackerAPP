<div class="container py-4">

  <div class="row justify-content-center">

    <div class="col-md-8 col-lg-6">

        <div class="card shadow-sm">

          <div class="card-header bg-lightly py-3">
            <h3 class="card-title mb-0 fw-semibold">
              {{editMode ? "Edit" : "Add"}} Transaction
            </h3>
          </div>
          <div class="card-body p-4">
            <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
              <div class="mb-4">
                <label for="type" class="form-label fw-medium">Type</label>
                <select
                  id="type"
                  formControlName="type"
                  class="form-select form-select-lg"
                  required
                  (change)="onTypeChange()">
                  <option value="" disabled selected>Select Type</option>
                  <option value="Income">Income</option>
                  <option value="Expense">Expense</option>
                </select>
              </div>
              <div class="mb-4">
                <label for="category" class="form-label fw-medium">Category</label>
                <select
                  id="category"
                  formControlName="category"
                  class="form-select form-select-lg"
                  required>
                    <option *ngFor="let category of availableCategories" [value]="category">
                      {{ category }}
                    </option>
                </select>
              </div>

              <div class="mb-4">
                <label for="amount" class="form-label fw-medium">Amount</label>
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input
                    id="amount"
                    class="form-control form-control-lg"
                    type="number"
                    formControlName="amount"
                    placeholder="0.00"
                    required>
                </div>
              </div>

              <div class="mb-4">
                <label for="transactionDate" class="form-label fw-medium">Date</label>
                <div class="input-group">
                  <span class="input-group"></span>
                  <input
                    id="transactionDate"
                    class="form-control form-control-lg"
                    type="date"
                    formControlName="transactionDate"
                    required>
                </div>
              </div>

              <div class="d-flex justify-content-end mt-4">
                <button type="button" class="btn btn-light btn-lg px-4" (click)="cancel()">
                  Cancel
                </button>
                <button type="submit" class="btn btn-primary btn-lg px-4" [disabled]="!transactionForm.valid">
                  {{editMode ? "Update" : "Add"}} Transaction
                </button>
              </div>

            </form>
          </div>
        </div>

    </div>

  </div>

</div>
