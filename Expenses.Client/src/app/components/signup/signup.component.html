<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card mt-5">
        <div class="card-header bg-primary bg-opacity-75 text-center">
          <h3 class="card-title mb-0 text-white">Sign Up</h3>
        </div>

        <div class="card-body">

          <div class="alert alert-danger" *ngIf="errorMessage">
            {{ errorMessage }}
          </div>

          <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email"
                     id="email"
                     formControlName="email"
                     [ngClass]="{ 'is-invalid':hasError('email', 'required') || hasError('email', 'email') }"
                     class="form-control"
                     required/>

              <div class="invalid-feedback" *ngIf="hasError('email', 'required')">
                Email is required.
              </div>

              <div class="invalid-feedback" *ngIf="hasError('email', 'email')">
                Please enter a valid email address.
              </div>

            </div>


            <div class="mb-3">

              <label for="password" class="form-label">Password</label>
              <input type="password"
                     id="password"
                     formControlName="password"
                     [ngClass]="{ 'is-invalid':hasError('password', 'required') || hasError('password', 'minlength') }"
                     class="form-control"
                     required/>

              <div class="invalid-feedback" *ngIf="hasError('password', 'required')">
                Password is required.
              </div>

              <div class="invalid-feedback" *ngIf="hasError('password', 'minlength')">
                Password must be at least 6 characters long.
              </div>

            </div>

            <div class="mb-3">

              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password"
                     id="confirmPassword"
                     formControlName="confirmPassword"
                     class="form-control"
                     [ngClass]="{ 'is-invalid':hasError('confirmPassword', 'required') || signupForm.hasError( 'passwordMismatch') }"
                     required/>

              <div class="invalid-feedback" *ngIf="signupForm.hasError('passwordMismatch')">
                Confirm Password is required.
              </div>

              <div class="invalid-feedback" *ngIf="signupForm.hasError('passwordMismatch') && signupForm.get('confirmPassword')?.touched">
                Passwords do not match.
              </div>

            </div>


            <div class="d-grid">
              <button
                type="submit"
                [disabled]="signupForm.invalid"
                class="btn btn-primary w-100">
                Sign Up
              </button>
            </div>

            <div class="mt-3 text-center">
              <a
                routerLink="/login"
                class="text-decoration-none">
                Already have an account? Log in
              </a>
            </div>

          </form>

        </div>

      </div>

    </div>
  </div>
</div>
